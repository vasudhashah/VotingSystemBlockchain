{% extends 'base.html' %}
{% block content %}

  <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" style="font-weight: 900;">Voter Profile Login</a>
      <a class="btn btn-success" href="{% url 'CryptoBallotsHomeApp:home' %}">Home</a>
  </nav>
  <div style="padding: 20px;width: 300px;background-color: #fe6e00;display: block;margin: auto;
    margin-top: 250px">
    <h1 style="color: white;text-align: center">Voter Profile</h1>
    <form method="post" action="{% url 'VoterProfileApp:voter-login-success' %}">
      {% csrf_token %}
      <input type="text" style="margin-bottom: 15px" class="form-control" placeholder="VoterID" name="voter-id">
      <input type="password" class="form-control" placeholder="password" name="password">
      <input type="submit" style="display: block;margin: auto;margin-top: 10px" class="btn btn-success" >
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

  </div>
  <a class="btn btn-success" href="{% url 'VoterProfileApp:forgot-password' %}">Forgot password</a>


{% endblock %}
