{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" style="font-weight: 900;">Voter's Registration</a>
    <a class="btn btn-danger" href="{% url 'RegistrationApp:update-window' %}">Update</a>
    <a class="btn btn-danger" href="{% url 'RegistrationApp:officer-logout' %}">Logout</a>
</nav>

<div style="padding: 20px;width: 800px;background-color: #fe6e00;display: block;margin: auto;
  margin-top: 80px">
  <h1 style="color: white;text-align: center">Registration</h1>
  <form method="post" action="{% url 'RegistrationApp:user-register-success' %}">
    {% csrf_token %}
    <input type="text" style="margin-bottom: 15px" class="form-control" placeholder="Full Name" name="full-name">
    <input type="text" class="form-control" placeholder="Aadhar Number" name="aadhar-no">
    <input type="date" style="margin-bottom: 15px" class="form-control" placeholder="Date Of Birth" name="dob">
    <input type="text" class="form-control" placeholder="Phone Number" name="phone-no">
    <input type="text" style="margin-bottom: 15px" class="form-control" placeholder="Country" name="country">
    <input type="text" class="form-control" placeholder="State" name="state">
    <input type="text" style="margin-bottom: 15px" class="form-control" placeholder="City" name="city">
    <input type="text" class="form-control" placeholder="Taluka" name="taluka">
    <input type="text" class="form-control" placeholder="Pincode" name="pincode">
    <input type="text" class="form-control" placeholder="constituency" name="constituency">
    <input type="file" id="image" name="image" accept="image/*">
    <input type="submit" style="display: block;margin: auto;margin-top: 10px" class="btn btn-success">
  </form>
</div>
{% endblock %}
